<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title>Bank signup form</title>
  </head>
  <body>
    <div style="padding: 20px; width: 500px">
      <form id="signup-form">
        <div class="form-group">
          <label for="account_type">Account type</label>
          <fieldset>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="type_company"
                value="company"
                checked
              />
              <label class="form-check-label" for="type_company">
                Company
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="type_individual"
                value="individual"
              />
              <label class="form-check-label" for="type_individual">
                Individual
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group row">
          <label for="vat" class="col-sm-3 col-form-label">VAT #</label>
          <div id="vatDiv" class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="vat"
              name="vat"
              value=""
              placeholder="VAT Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="pin" class="col-sm-3 col-form-label">PIN</label>
          <div id="pinDiv" class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="pin"
              name="pin"
              value=""
              placeholder="Personal Identification Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div id="emailDiv" class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              value=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label">Phone #</label>
          <div id="phoneDiv" class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              value=""
              placeholder="Phone number"
            />
          </div>
        </div>

        <div id="conditionsDiv" class="form-group">
          <fieldset>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="accept_terms"
                name="accept_terms"
              />
              <label class="form-check-label" for="accept_terms">
                Accept Terms and Conditions
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="accept_privacy"
                name="accept_privacy"
              />
              <label class="form-check-label" for="accept_privacy">
                Accept Privacy
              </label>
            </div>
          </fieldset>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-primary" id="submit-button">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="formValidation.js"></script>
  </body>
</html>
